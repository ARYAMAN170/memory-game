<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href = "memory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 style = "color:#4d2929">Memory Game</h1>
    <div id="container" >
        <div class="card " rows = "2" column = "2" >
            <div class="card-front active">EASY</div>
            <div class=" card-back active">2x2</div>
        </div>
        <div class="card " rows = "3" column = "4">
            <div class=" card-front">HARD</div>
            <div class="card-back">3x4</div>
        </div>
        <div class="card" rows = "4" column = "4" >
            <div class="card-front">EXPERT
            </div>
            <div class="card-back">4x4</div>
        </div>
        <button onclick="start()">Start</button>
    </div>
    <div class="playground">
    </div>
    <div class="reset" onclick = "location.reload();" ><button style = "border-radius: 500px;margin: 30px;width: auto;font-weight: 800;font-size: 20px;"><i class="fa-solid fa-arrows-rotate"></i></button></div>
    <script src="memory.js"></script>    
</body>
</html>
